<!DOCTYPE html>
<html> 
	<head> 
		<title> Find a Github User </title>
		 <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

	    <link rel="stylesheet" type="text/css" href="./main.css"/>
	     <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	</head>
	<body>
		<div class="container"> 
			<div class="title">
				<h1> Panviva Interview </h1>
			</div>
			<div id="error" class="alert alert-danger" ></div>
			<div class="input-group">
			  <div class="input-group-prepend"> <span class="input-group-text" id="basic-addon3">Username</span></div>
			  <input type="text" class="form-control" id="username" aria-describedby="basic-addon3"  >
			  <input type="button" name="submit" class="btn btn-primary" value="Search" onclick="searchUser();" style="margin-left: 5px;margin-right: 5px;" />
		 	  <input type="button" name="submit" class="btn btn-danger" value="Clear" onclick="clearSearch();" />
			</div>	
		</div>
		<div class="container profile">
			<div class="row" id="data">
				<div class="col-xs-3"> 
					<img id="avatar" />
				</div>
				<div class="col-md-3">
						<h5> Username  </h5> <p id="name"> </p>
						<h5> Company </h5><p id="company">  </p>
						<h5> Profile Link </h5><p > <a id="userURL"> </a> </p>
				</div>
				<div class="col-md-4">
						<h5> Followers</h5><p id="followers">  </p>
						<h5> Following </h5><p id="following">  </p>
				</div>
				<div class="col-xs-4">
						<h5>  Number of public repository</h5><p id="numberOfRepos">  </p>
						<h5> Hireable </h5><p id="hireStatus">  </p>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./findUser.js"></script>
	</body>
</html>
